name: CI Pipeline

on:
  push:
    branches: [ main, bugfix ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: weather-ml-app
  PYTHON_VERSION: '3.9'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # (a) Detect changes to your GitHub Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # (b) Install Flask and dependencies with caching
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask
          pip install -r requirements.txt

      # (c) Run test files in separate steps with proper error handling
      - name: Run Smoke Tests
        id: smoke_test
        run: python -m unittest test.smoke_test.py -v
        continue-on-error: false

      - name: Run Unit Tests
        id: unit_test
        run: python -m unittest test.unit_test.py -v
        continue-on-error: false

      - name: Run Integration Tests
        id: integration_test
        run: python -m unittest test.integration_test.py -v
        continue-on-error: false

      # (d) Build Docker Image with BuildKit for caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:v1
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar

      - name: Load Docker Image
        run: |
          docker load --input /tmp/image.tar

      # (e) Test Container Launch (Build Test) with retry logic
      - name: Test Container Launch
        id: container_test
        run: |
          DOCKER_IMAGE="${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:v1"
          echo "Testing Docker image: $DOCKER_IMAGE"
          
          # Start container
          docker run -d --name test-container -p 5000:5000 "$DOCKER_IMAGE"
          
          # Wait for container to be ready
          sleep 5
          
          # Check if container is running
          if ! docker ps | grep test-container; then
            echo "Container failed to start"
            docker logs test-container
            exit 1
          fi
          
          # Test Flask app responds
          max_attempts=5
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            if docker exec test-container curl -f http://localhost:5000/ > /dev/null 2>&1; then
              echo "Flask app is responding"
              break
            fi
            echo "Attempt $attempt: Waiting for app to respond..."
            sleep 2
            attempt=$((attempt + 1))
          done
          
          if [ $attempt -gt $max_attempts ]; then
            echo "Flask app failed to respond"
            docker logs test-container
            docker stop test-container
            docker rm test-container
            exit 1
          fi

      - name: Cleanup Test Container
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true

      # (f) Push Image to DockerHub with metadata
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:v1
            ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Log Build Summary
        run: |
          echo " CI Pipeline completed successfully"
          echo " Image pushed: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:v1"
          echo " GitHub SHA: ${{ github.sha }}"
