---
- name: Deploy weather-ml-app to Kubernetes
  hosts: localhost
  gather_facts: false

  collections:
    - kubernetes.core

  vars:
    weather_ml_image: "sdon201/weather-ml-app:v1"
    weather_ml_replicas: 2

  tasks:
    - name: Apply weather-ml-app Deployment
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: weather-ml-app
            labels:
              app: weather-ml-app
          spec:
            replicas: "{{ weather_ml_replicas }}"
            selector:
              matchLabels:
                app: weather-ml-app
            template:
              metadata:
                labels:
                  app: weather-ml-app
              spec:
                containers:
                  - name: weather-ml-app
                    image: "{{ weather_ml_image }}"
                    imagePullPolicy: Always
                    ports:
                      - containerPort: 5000
