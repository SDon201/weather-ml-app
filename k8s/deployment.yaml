apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-ml-app
  labels:
    app: weather-ml-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-ml-app
  template:
    metadata:
      labels:
        app: weather-ml-app
    spec:
      containers:
      - name: weather-ml-app
        image: sdon201/weather-ml-app:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
