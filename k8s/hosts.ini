# 2. Overwrite k8s/deployment.yaml as an *Ansible playbook* that applies a K8s manifest
cat > k8s/deployment.yaml << 'EOF'
---
- name: Deploy weather-ml app to Kubernetes
  hosts: local
  connection: local
  gather_facts: false

  tasks:
    - name: Write deployment manifest to /tmp
      copy:
        dest: /tmp/weather-ml-deployment.yml
        content: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: weather-ml-deployment
          spec:
            replicas: 3
            selector:
              matchLabels:
                app: weather-ml
            template:
              metadata:
                labels:
                  app: weather-ml
              spec:
                containers:
                  - name: weather-ml
                    image: sdon201/weather-ml-app:v1
                    ports:
                      - containerPort: 5000

    - name: Apply deployment with kubectl
      command: kubectl apply -f /tmp/weather-ml-deployment.yml
EOF
